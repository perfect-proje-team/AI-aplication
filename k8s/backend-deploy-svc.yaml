apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-svc
  template:
    metadata:
      labels:
        app: backend-svc
    spec:
      containers:
        - name: backend-svc
          image: backend:dev
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: deid-db-secret
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend-svc
  ports:
    - port: 5000
      targetPort: 5000
  type: NodePort
